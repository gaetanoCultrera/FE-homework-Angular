<div class="container">
  <div class="card">
    <img src="https://static.vecteezy.com/system/resources/previews/003/805/189/original/paper-art-online-shopping-on-smart-phone-buy-sell-on-mobile-technology-marketing-illustration-for-cover-page-design-on-website-free-vector.jpg" class="card-img-top" alt="cover">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input  type="email" class="form-control" formControlName="email" required email />
          <span
            class="text-danger"
            *ngIf="
              !registerForm.get('email')?.valid &&
              registerForm.get('email')?.touched
            "
            >Error Pattern</span
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" required />
          <span
            class="text-danger"
            *ngIf="
              !registerForm.get('password')?.valid &&
              registerForm.get('password')?.touched
            "
            >Error Pattern</span
          >
          <small id="passwordHelpBlock" class="form-text">
            Must be:
            at least one uppercase
            at least one lowercase
            at least a number
            minimum 8 characters.
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" required />
          <span
              class="text-danger"
              *ngIf="registerForm.hasError('required', 'name') && registerForm.get('name')?.touched"
              >Required</span
            >
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" aria-label="Default select example" formControlName="role">
            <option selected *ngFor="let role of dataRoles">{{role}}</option>
          </select>
          <span
              class="text-danger"
              *ngIf="registerForm.hasError('required', 'role') && registerForm.get('role')?.touched"
              >Required</span
            >
        </div>
        <div class="mb-3">
          <label class="form-label">Avatar</label>
          <input type="text" class="form-control" formControlName="avatar" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">SignUp</button>
      </form>
    </div>
    <h3>
      Are you already registered?
      <a routerLinkActive="active" routerLink="/login"> Click here</a>
    </h3>
  </div>

</div>
