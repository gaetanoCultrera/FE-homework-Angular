<div class="container">
  <div class="card mt-3">
    <img
      src="https://static.vecteezy.com/system/resources/previews/003/805/189/original/paper-art-online-shopping-on-smart-phone-buy-sell-on-mobile-technology-marketing-illustration-for-cover-page-design-on-website-free-vector.jpg"
      class="card-img-top"
      alt="cover"
    />
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email</label>
          <span
            class="text-danger"
            *ngIf="
              !registerForm.get('email')?.valid &&
              registerForm.get('email')?.touched
            "
            >Error Pattern</span
          >
          <small id="emailHelpBlock" class="form-text">
            Example format: example@txt.com
          </small>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            id="floatingPassword"
            required
          />
          <label for="floatingPassword">Password</label>
          <span
            class="text-danger"
            *ngIf="
              !registerForm.get('password')?.valid &&
              registerForm.get('password')?.touched
            "
            >Error Pattern</span
          >
          <small id="passwordHelpBlock" class="form-text">
            Must be: at least one uppercase at least one lowercase at least a
            number minimum 8 characters.
          </small>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Name"
            id="floatingInput"
            minlength="4"
            required
          />
          <label for="floatingInput">Name</label>
          <span
            class="text-danger"
            *ngIf="
              registerForm.hasError('required', 'name') &&
              registerForm.get('name')?.touched
            "
            >Required</span
          >
        </div>
        <div class="form-floating mb-3">
          <select
            id="floatingSelect"
            class="form-select"
            formControlName="role"
          >
            <option value="default" selected disabled>Select Role</option>
            <option selected *ngFor="let role of dataRoles" [value]="role">
              {{ role }}
            </option>
          </select>
          <label for="floatingSelect">Role</label>
          <span
            class="text-danger"
            *ngIf="
              registerForm.hasError('required', 'role') &&
              registerForm.get('role')?.touched
            "
            >Required</span
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            formControlName="avatar"
            placeholder="Avatar"
            id="floatingInputValue"
            required
          />
          <label for="floatingInputValue">Avatar</label>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!registerForm.valid"
        >
          SignUp
        </button>
      </form>
    </div>
    <h4>
      Are you already registered?
      <a routerLinkActive="active" routerLink="/login"> Click here</a>
    </h4>
  </div>
</div>
