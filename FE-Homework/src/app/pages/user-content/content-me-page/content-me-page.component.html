<app-navbar></app-navbar>
<div class="container">
  <h1 class="text-danger mt-2">Contact!</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-6 col-sm-12 mt-3">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="First name"
        />
        <span
          class="text-danger"
          *ngIf="
            contactForm.hasError('required', 'name') &&
            contactForm.get('name')?.touched
          "
          >Required</span
        >
      </div>
      <div class="col-lg-6 col-sm-12 mt-3">
        <input
          type="text"
          class="form-control"
          formControlName="surname"
          placeholder="Last name"
        />
        <span
          class="text-danger"
          *ngIf="
            contactForm.hasError('required', 'surname') &&
            contactForm.get('surname')?.touched
          "
          >Required</span
        >
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-sm-12 mt-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
        <span
          class="text-danger"
          *ngIf="
            !contactForm.get('email')?.valid &&
            contactForm.get('email')?.touched
          "
          >Error Pattern</span
        >
      </div>
      <div class="col-lg-6 col-sm-12 mt-3">
        <input
          type="text"
          class="form-control"
          formControlName="subject"
          placeholder="Subject"
        />
        <span
          class="text-danger"
          *ngIf="
            contactForm.hasError('required', 'subject') &&
            contactForm.get('subject')?.touched
          "
          >Required</span
        >
      </div>
    </div>

    <div class="text-center mt-1">
      <label class="text-center" for="textarea">Text Area</label>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <textarea
        id="textarea"
        cols="30"
        rows="2"
        formControlName="textArea"
      ></textarea>
    </div>
    <div class="form-chec mt-2">
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          formControlName="checkbox"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1"
          >I agree to the <a href="https://www.agendadigitale.eu/cittadinanza-digitale/gdpr-tutto-cio-che-ce-da-sapere-per-essere-preparati/">terms and conditions </a></label
        >
      </div>

      <span
        class="text-danger"
        *ngIf="
          contactForm.hasError('required', 'checkbox') &&
          contactForm.get('checkbox')?.touched
        "
      >
        Required</span
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-2"
      [disabled]="!contactForm.valid"
    >
      Send
    </button>
  </form>
</div>
