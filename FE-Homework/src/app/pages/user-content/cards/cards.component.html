<div class="row">
  <div
    *ngFor="
      let item of dataProducts
        | paginate : { itemsPerPage: itemsPerPage, currentPage: defaultPage }
    "
    class="col-lg-4 col-sm-12 d-flex justify-content-center pt-2"
  >
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ item.images[0] }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p>Price: {{ item.price }}</p>
        <p>Category: {{ item.category.name }}</p>
        <button class="btn btn-success" (click)="addFavorite(item.id)">
          Favorite
        </button>
      </div>
    </div>
  </div>
  <div
    class="d-flex justify-content-center align-content-center mt-5"
    *ngIf="dataProducts.length > 0"
  >
    <pagination-controls
      (pageChange)="defaultPage = $event"
    ></pagination-controls>
  </div>
</div>
